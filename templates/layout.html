<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Legal tools for Open Data">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %} â€” Open Data Commons: legal tools for open data</title>
    <link href="https://fonts.cdnfonts.com/css/hk-groteks" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/static/mmenu-js/dist/mmenu.css'|url }}">
    <link rel="stylesheet" href="https://a.okfn.org/html/oki/panel/assets/css/frontend.css"/>
    <link rel="stylesheet" href="{{ '/static/css/main.min.css'|url }}">
    {% include 'head.html' %}
  </head>
  <body>
    <div id="ok-panel" class="closed"><div class="container"><iframe src="https://a.okfn.org/html/oki/panel/panel.html" scrolling="no"></iframe></div></div>
    <div id="ok-panel-wrapper"><a class="white ok-ribbon" href="https://okfn.org/"><img src="https://a.okfn.org/html/oki/panel/assets/images/oki-ribbon.png" alt="Open Knowledge"></a></div>
    <div id="page">
      <a class="contents-toggle" href="#contents">
        <span><span>Contents</span></span>
      </a>
      <div class="intro" id="top">
        <div class="container">
          <a href="{{ '/'|url }}" class="logo">{% include 'okfn-white.svg' %}</a>
          <h1>
            {% include 'opendatacommons.svg' %}
          </h1>
          <span class="description">Legal tools for Open Data</span>
        </div>
      </div>
      <section>
        <div class="container">
          {% block body %}{% endblock %}
        </div>
      </section>
      {% include 'footer.html' %}
    </div>
    {% include 'menu.html' %}
    <script src="https://a.okfn.org/html/oki/panel/assets/js/frontend.js" type="text/javascript"></script>
  </body>
</html>
